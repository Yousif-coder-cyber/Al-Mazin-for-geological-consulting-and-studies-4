<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Mazin Bureau for Geological Consulting and Studies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #fff;
        }
        header img {
            width: 100%;
            height: auto;
        }
        section {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .experts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .expert {
            width: 200px;
        }
        .expert img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .products-section {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 40px 0;
        }
        .product-box {
            border: 2px solid #000;
            padding: 20px;
            width: 200px;
            text-align: center;
            font-weight: bold;
        }
        .earth {
            width: 100%;
            height: 500px; /* taller height */
            object-fit: cover; /* fills space without gaps */
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Al-Mazin Bureau Logo">
    </header>

    <section>
        <h2>About Us</h2>
        <p>We are specialized in geological consulting and studies with years of experience.</p>

        <!-- Two boxes -->
        <div class="products-section">
            <div class="product-box">Our products</div>
            <div class="product-box">منتجاتنا</div>
        </div>

        <!-- Earth image -->
        <img src="earth.jpg" alt="Earth" class="earth">

        <h2>Our Experts</h2>
        <div class="experts">
            <div class="expert">
                <img src="expert1.jpg" alt="Expert 1">
                <p>Expert 1</p>
            </div>
            <div class="expert">
                <img src="expert2.jpg" alt="Expert 2">
                <p>Expert 2</p>
            </div>
            <div class="expert">
                <img src="expert3.jpg" alt="Expert 3">
                <p>Expert 3</p>
            </div>
            <div class="expert">
                <img src="expert4.jpg" alt="Expert 4">
                <p>Expert 4</p>
            </div>
        </div>
    </section>
</body>
</html>
